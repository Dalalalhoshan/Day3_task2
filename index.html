<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      "
    >
      <!--white box -->
      <div
        style="
          background-color: white;
          width: 300px;
          height: 300px;
          border-radius: 22px;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        "
      >
        <!--cart image-->
        <img
          src="https://media.istockphoto.com/id/1206806317/vector/shopping-cart-icon-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=1RRQJs5NDhcB67necQn1WCpJX2YMfWZ4rYi1DFKlkNA="
          height="250px"
          width="250px"
        />

        <!--red dot-->
        <div
          style="
            background-color: red;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            position: absolute;
            top: -40px;
            right: -40px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <h1>16</h1>
        </div>
      </div>
    </div>
  </body>
</html>
